<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Cards</title>
  </head>
  <body>
    <button id="clear" class="clear btn">
      <i class="fas fa-trash"style='color: red'></i> Clear Cards | Effacer les cartes
    </button>

    <h1>
      Study Cards | Cartes d'étude
      </h1>
      <button id="show" class="btn btn-small">
        <i class="fas fa-plus" style='color: red'></i> Add New Card | Ajouter une nouvelle carte
      </button>
    

    <div id="cards-container" class="cards">
      
    </div>

    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class='fa fa-arrow-left' style='color: blue'></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class='fa fa-arrow-right' style='color: blue'></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h1>
        Add New Card | Ajouter une nouvelle carte
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter question..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Answer | Répondre</label>
        <textarea id="answer" placeholder="Enter Answer..."></textarea>
      </div>

      <button id="add-card" class="btn">
        <i class="fas fa-plus"></i> Add Card | Ajouter une carte
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
